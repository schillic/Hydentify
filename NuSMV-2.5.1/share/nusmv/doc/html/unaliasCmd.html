<h3>unalias - Removes the definition of an alias.</h3>
<hr>
<code>unalias [-h] &lt;alias-names&gt;</code><p>
Removes the definition of an alias specified via the
  alias command.<p>

  Command options:<p>
  <dl>
     <dt> &lt;alias-names&gt;
     <dd> Aliases to be removed
  </dl>
