<h3>print_current_state - Prints out the current state</h3>
<hr>
<code>print_current_state [-h] [-v]</code><p>
Prints the name of the <em>current state</em> if
  defined.<p>

  Command options:<p>
  <dl>
    <dt> <tt>-v</tt>
       <dd> Prints the value of all the state variables of the <em>current
       state</em>.
  </dl>
